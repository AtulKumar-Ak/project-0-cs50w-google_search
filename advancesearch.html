<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <h3 style="font-family: Arial, Helvetica, sans-serif;padding: 12px;">Find pages with...</h1>
        <style>
            a{
                position: absolute;
                top: 0;
                right: 0;
            }
            input{
        
                width: 300px;
            }
            td{
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <a href="index.html">Google Search</a>
        <form action="https://www.google.com/search">
            <table>
                <tr>
                    <td>all these words:</td>
                    <td><input type="text" name="q"></td>
                </tr>
                <tr>
                    <td>this exact word or phrases:</td>
                    <td><input type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td>any of these words:</td>
                    <td><input type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td>none of these words</td>
                    <td><input type="text" name="as_eq"></td>
                </tr>
            </table>
            <input style="width: 150px; margin-left: 353px;margin-top: 10px;background-color: cornflowerblue;height: 30px;border-color: cornflowerblue;" type="submit" value="Advance search">
        </form>

    </body>
</html>
